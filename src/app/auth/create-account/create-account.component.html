<div class="app-container" [@slideInOut]>
    <div class="content-box">
      <div class="row align-items-center">
        <div class="col-md-12 p-3">
            <div class="create-account-box">
            <div class="text-center p-3 login-to-account" (click)="gotoLogin()">
             <span>Login to your account <i class="ml-2 pi pi-angle-double-down"></i></span>
            </div>
            <div class="page-header p-3">
                Create your account
            </div>
            <div class="page-subheader p-2">
                Sign up to start managing your wholesale business with ease.
                        </div>
            <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate class="mb-2">
              <div class="col-md-12">
                <p-inputGroup class="p-2">
                  <p-inputGroupAddon>
                      <i class="pi pi-phone"></i>
                  </p-inputGroupAddon>
                  <input pInputText placeholder="Phone Number" />
              </p-inputGroup>
              <p-inputGroup class="p-2">
                <p-inputGroupAddon>
                    <i class="pi pi-lock"></i>
                </p-inputGroupAddon>
                <p-password placeholder="Password" class="w-100" [toggleMask]="true" />
            </p-inputGroup>  
            <p-inputGroup class="p-2">
                <p-inputGroupAddon>
                    <i class="pi pi-lock"></i>
                </p-inputGroupAddon>
                <p-password placeholder="Re-enter Password" class="w-100" [toggleMask]="true" />
            </p-inputGroup>     
            <div class="p-2">
              <p-button label="Create Account" styleClass="w-100" (click)="verifyOTP()" [rounded]="true" severity="info" />
            </div>    
          </div>
            </form>
        </div>
        </div>
      </div>     
    </div>
</div>
