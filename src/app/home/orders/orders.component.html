<p-toolbar>
    <p-button label="New Orders" [raised]="true" styleClass="active" [rounded]="true" [outlined]="true"
        severity="secondary" />
    <p-button label="Delivering" [raised]="true" [rounded]="true" [outlined]="true" severity="secondary" />
    <p-button label="Finished" [raised]="true" [rounded]="true" [outlined]="true" severity="secondary" />
</p-toolbar>
<div class="card-div">
    <p-card [style]="{ overflow: 'hidden' }">
        <ng-template #header>
            <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
        </ng-template>
        <ng-template #title> Advanced Card </ng-template>
        <ng-template #subtitle> Card subtitle </ng-template>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
            quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
        </p>
        <ng-template #footer>
            sdfsdfsd
            <div class="flex gap-4 mt-1">
                <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
                <p-button label="Save" class="w-full" styleClass="w-full" />
            </div>
        </ng-template>
    </p-card>
</div>
